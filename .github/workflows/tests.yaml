name: Tests

on:
  - push
  - pull_request

jobs:
  android:
    name: Android
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
        with:
          # TODO: Remove this after we merge
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/monorepo' }}

      - name: Setup yarn
        run: |
          corepack enable
      - uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --immutable

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd #-${{ matrix.api-level }}

      - name: Maestro install
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Maestro cache
        uses: actions/cache@v4
        id: maestro
        with:
          path: |
            ~/.maestro/bin
            ~/.maestro/lib
            ~/.maestro/deps
          key: maestro

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29 #${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: echo "Generated AVD snapshot for caching."

      - name: Build
        run: |
          yarn prepare

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: build-app
        run: |
          cd packages/icon-explorer
          yarn build:android
          nohup yarn start &

      # - uses: malinskiy/action-android/install-sdk@release/0.1.6

      # - run: sdkmanager platform-tools

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: cd packages/icon-explorer && adb uninstall "com.microsoft.reacttestapp" && yarn android --main-activity .MainActivity && yarn test
          # https://github.com/react-native-community/cli/issues/2268

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            'packages/icon-exporer/e2e/*.xml'
      - name: Publish Diff Images
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: image-diffs
          path: packages/icon-exporer/e2e/diff
