name: Tests

on:
  - push
  - pull_request

jobs:
  android:
    name: Android
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [31]
        # TODO: Let's not care about different APIs for now
        # api-level: [31, 32, 33, 34]
        # rn-version: ['latest', '0.72-stable', '0.71-stable', '0.70-stable']
        rn-version: ['latest', '0.71-stable', '0.70-stable']

    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: false
          # large-packages: true
          # swap-storage: true

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
        with:
          # TODO: Remove this after we merge
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/monorepo' }}

      - name: Setup yarn
        run: |
          corepack enable

      - uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --immutable

      - name: AVD Deps
        run: |
          sudo apt-get install -y libpulse0 libgl1

      - name: Build
        run: |
          yarn prepare

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          profile: pixel_6_pro
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: echo "Generated AVD snapshot for caching."

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up RN version
        run: |
          cd packages/icon-explorer

          yarn add react-native@${{ matrix.rn-version }}

          if [ "${{ matrix.rn-version }}" != "latest" ]; then # < 0.73
            echo "Fix gradle"
            sed -i 's/8.6/7.6.3/' android/gradle/wrapper/gradle-wrapper.properties
          fi

          if [ "${{ matrix.rn-version }}" = "0.71-stable" ]; then # = 0.71
            echo "Fix kotlin"
            sed -i 's/#KOTLIN_VERSION/KOTLIN_VERSION/' android/build.gradle
          fi

          if [ "${{ matrix.rn-version }}" != "latest" && "${{ matrix.rn-version }}" != "0.72-stable" ]; then # < 0.72
            echo "Fix detox"
            sed -i 's/:detox:/:detox-legacy:/' android/build.gradle
          fi

      # TODO Not sure if this should re really needed but seems to fix things
      - name: Start Metro
        run: |
          cd packages/icon-explorer
          nohup yarn start &

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          profile: pixel_6_pro
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: cd packages/icon-explorer && yarn test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.rn-version }}-${{ matrix.ap-level }}
          path: packages/icon-explorer/e2e/output

      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JEST Tests
          path: packages/icon-explorer/e2e/output/*.xml
          reporter: jest-junit
